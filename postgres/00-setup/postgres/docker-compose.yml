services:
  postgres:
    image: "postgres:16.3"
    networks:
      - streaming-network
    hostname: postgres
    container_name: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "UnigapPostgres@123"
      POSTGRES_DB: "postgres"
      PGDATA: "/var/lib/postgresql/data"
    ports:
      - "5432:5432"

  adminer:
    image: "adminer:4.8.1"
    networks:
      - streaming-network
    hostname: adminer
    container_name: adminer
    ports:
      - "8380:8080"

networks:
  streaming-network:
    external: true

volumes:
  postgres_data:
    driver: local